<!-- Container principal que envolve todo o conteúdo -->
<!-- A classe "container" aplica estilos de layout, padding e sombra -->
<div class="container">
  
  <!-- Título da página -->
  <!-- A classe "title" aplica estilos específicos para o título -->
  <h1 class="title">Filtro de lista dinâmico</h1>

  <!-- Campo de entrada de texto para pesquisa -->
  <!-- 
    type="text" - Define que é um campo de texto simples
    placeholder="Pesquise tutorias..." - Texto de exemplo que desaparece ao digitar
    [formControl]="searchControl" - Conecta este campo à propriedade searchControl do componente
    class="form-control search-box" - Aplica estilos CSS para o campo de pesquisa
  -->
  <input 
    type="text" 
    placeholder="Pesquise tutorias..." 
    [formControl]="searchControl" 
    class="form-control search-box"
  >

  <!-- Lista não ordenada que mostrará os resultados -->
  <!-- A classe "list-group" aplica estilos para a lista -->
  <ul class="list-group">
    
    <!-- Item da lista (se repete para cada resultado) -->
    <!-- 
      *ngFor="let item of filteredItems" - Diretiva Angular que repete este bloco para cada item na lista filtrada
      class="list-group-item" - Aplica estilos para cada item da lista
      [innerHTML]="highlightText(...)" - Renderiza o HTML processado pela função highlightText
    -->
    <li 
      *ngFor="let item of filteredItems" 
      class="list-group-item"
      [innerHTML]="highlightText(item, searchControl.value || '')"
    ></li>

    <!-- Mensagem quando nenhum resultado é encontrado -->
    <!-- 
      *ngIf="filteredItems.length === 0" - Só mostra este elemento se a lista filtrada estiver vazia
      class="list-group-item no-results" - Aplica estilos específicos para a mensagem de "não encontrado"
    -->
    <li *ngIf="filteredItems.length === 0" class="list-group-item no-results">
      Nenhum tutorial encontrado
    </li>
  </ul>
</div>
